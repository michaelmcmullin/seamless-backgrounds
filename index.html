<!DOCTYPE html>

<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Open+Sans:400italic,400,700,300" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="styles.css?v=2"></link>
	
	<script type="text/javascript" src="canvas2image.js"></script>
	<script type="text/javascript" src="base64.js"></script>
</head>

<body>
	<div id="savefile">
		<h3>Here's your image!</h3>
		<p>Right-click on the image below to save to your computer.</p>
		<div id="saveimg"></div>
		<a id="closeSaveFile" href="#"><img src="images/close.png" /></a>
	</div>


	<h1>Seamless Backgrounds!</h1>
	
	<div id="tools">

		<div class="toolgroup">
			<div id="fillbutton" class="button"><span>Fill</span></div>
			<div id="clearbutton" class="button"><span>Clear</span></div>
		</div>

		<div class="toolgroup">
			<div id="savebutton" class="button"><span>Save</span></div>
		</div>

		<div class="toolgroup">
			<div id="selectedcolor" class="palette"></div>
		</div>
		
		<div id="brushcolors" class="toolgroup">
			<div class="color" style="background: #000"></div>
			<div class="color" style="background: #37324a"></div>
			<div class="color" style="background: #933c60"></div>
			<div class="color" style="background: #f3a358"></div>
			<div class="color" style="background: #329996"></div>
			<div class="color" style="background: #f8db9a"></div>
			<div class="color" style="background: #fff"></div>
		</div>
		

	</div>

	<canvas id="preview" width="600" height="600">
	</canvas>
	
	<canvas id="canvas" width="100" height="200">
	</canvas>
	
	<script type="text/javascript" src="script.js"></script>
	
</body>

</html>
